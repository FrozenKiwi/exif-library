name: CI

on: [push]

jobs:
  container:
    runs-on: ubuntu-latest
    container: matoba/np:12-alpine
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: |
        sudo chown -R 100:65533 "/github/home/.npm"
        npm ci
        npm run build
    - name: Test with Browser
      run: npm run browser-test
